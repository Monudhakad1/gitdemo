<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="profile-id">
      <div class="image">
        <img src="23T3137.jpg" alt="Monu Dhakad" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name"> Monu Dhakad </span>
        <span class="job"> Problem Solver </span>
      </div>
      <div class="media-btn">
        <a
          href="https://leetcode.com/u/monudhakad055/"
          class="link"
          style="background-color: rgb(113, 49, 26)"
        >
          <i class="bx bx-at" title="Leetcode"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/monu-dhakad-42b525276/"
          class="link"
          style="background-color: rgb(80, 80, 213)"
        >
          <i class="bx bxl-linkedin-square" title="LinkedIn"></i>
        </a>

        <a
          href="https://www.codechef.com/users/asthetic_strik"
          class="link"
          style="background-color: rgb(108, 79, 25)"
        >
          <i class="bx bx-code-block" title="Codechef"></i>
        </a>

        <a
          href="https://github.com/Monudhakad1"
          class="link"
          style="background-color: rgb(30, 26, 22)"
        >
          <i class="bx bxl-github" title="GitHub"></i>
        </a>
      </div>

      <div class="button">
        <button class="btn" > <a href="https://wa.link/7ls5f8" class="btn">Reach To Me</a></button>
      </div>
    </div>
  </body>
</html>
